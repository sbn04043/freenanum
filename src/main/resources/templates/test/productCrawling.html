<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>
<table>
    <tr th:each="title : ${titles}">
        <td th:text="${title}"></td>
    </tr>
</table>
<hr/>
<table>
    <tr th:each="link : ${links}">
        <td th:text="${link}"></td>
    </tr>
</table>
<hr/>
<table>
    <tr th:each="address : ${addresses}">
        <td th:text="${address}"></td>
    </tr>
</table><hr/>
</body>
</html>
