<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

</head>
<body>
<header>
    <script>
        const getLocationList = () => {
            const locationName = document.getElementById('locationInput').value;

            if (locationName.length < 2) {
                document.getElementById('locationResult').style.display = 'none'; // 입력이 없으면 숨김
                return;
            }

            axios.get(`/api/location/search`, {
                params: {locationName}
            })
                .then(response => {
                    const data = response.data;
                    const resultsContainer = document.getElementById('locationResult');
                    resultsContainer.innerHTML = ''; // 이전 결과 지우기

                    if (data.length > 0) {
                        data.forEach(locationName => {
                            const productElement = document.createElement('div');
                            productElement.className = 'list-group-item';
                            productElement.innerText = locationName;
                            productElement.onclick = () => selectLocation(locationName); // 클릭 이벤트 추가
                            resultsContainer.appendChild(productElement);
                        });
                        resultsContainer.style.display = 'block'; // 결과가 있으면 표시
                    } else {
                        resultsContainer.style.display = 'none'; // 결과가 없으면 숨김
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        };

        // 선택된 위치를 입력 필드에 추가
        const selectLocation = (locationName) => {
            console.log(locationName);
            document.getElementById('locationInput').value = locationName;
            document.getElementById('locationResult').style.display = 'none'; // 결과 숨김
        };
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Free Nanum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form action="/api/search/products" class="d-flex align-items-center">
                            <label for="locationInput"></label>
                            <input type="text" id="locationInput" class="form-control me-2" placeholder="주소 입력"
                                   name="locationInput" onkeyup="getLocationList()"/>
                            <label for="productInput"></label>
                            <input type="text" id="productInput" class="form-control me-2"
                                   name="productInput" placeholder="상품 이름"/>
                            <button type="submit" class="btn btn-outline-dark m-auto">검색</button>
                        </form>
                        <div class="list-group" id="locationResult"
                             style="display: none;
                              position: absolute;
                               z-index: 1000;
                                background: white;
                                 max-height: 200px;
                                  overflow-y: auto;
                                   border: 1px solid #ccc;
                                    border-radius: 5px;"></div>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
