<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>채팅 기능</title>
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .chat-list {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-window {
            width: 70%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 5px 0;
        }
        .chat-message.me {
            text-align: right;
        }
        .chat-message.other {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">채팅 기능</h2>
    <div class="chat-container">
        <!-- 왼쪽: 대화한 사람들 리스트 -->
        <div class="chat-list">
            <h5>대화 목록</h5>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">사용자 1 <span class="float-right">마지막 메시지 내용</span></a>
                <a href="#" class="list-group-item list-group-item-action">사용자 2 <span class="float-right">마지막 메시지 내용</span></a>
                <a href="#" class="list-group-item list-group-item-action">사용자 3 <span class="float-right">마지막 메시지 내용</span></a>
                <!-- 더 많은 사용자 추가 가능 -->
            </div>
        </div>

        <!-- 오른쪽: 현재 대화 중인 사람과의 채팅 기록 -->
        <div class="chat-window">
            <h5>현재 대화 중: 사용자 1</h5>
            <div class="chat-messages">
                <div class="chat-message other">
                    <strong>사용자 1:</strong> 안녕하세요!
                </div>
                <div class="chat-message me">
                    <strong>나:</strong> 안녕하세요! 잘 지내셨나요?
                </div>
                <!-- 더 많은 메시지 추가 가능 -->
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="메시지를 입력하세요..." aria-label="메시지를 입력하세요...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
