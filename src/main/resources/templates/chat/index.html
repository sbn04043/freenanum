<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chat</title>
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
        }

        .user-list {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .chat-box {
            width: 70%;
            padding: 15px;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            cursor: pointer;
        }

        .user-item:hover {
            background-color: #f0f0f0;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.other {
            text-align: left;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<div th:replace="~{/fragment/header :: header}"></div>
<div class="container">
    <h1 class="my-4">채팅</h1>
    <div class="chat-container">
        <!-- 왼쪽: 대화 상대 리스트 -->
        <div class="user-list">
            <h5>대화 상대</h5>
            <div class="user-item" onclick="selectUser('User 1')">User 1</div>
            <div class="user-item" onclick="selectUser('User 2')">User 2</div>
            <div class="user-item" onclick="selectUser('User 3')">User 3</div>
            <!-- 추가적인 유저 항목들 -->
        </div>
        <!-- 오른쪽: 현재 대화 중인 상대와의 채팅 기록 -->
        <div class="chat-box">
            <h5 id="current-user">User 1과의 대화</h5>
            <div class="messages">
                <div class="message user">안녕하세요!</div>
                <div class="message other">안녕하세요! 어떻게 도와드릴까요?</div>
                <div class="message user">제품에 대해 문의하고 싶어요.</div>
                <!-- 추가적인 메시지들 -->
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="메시지를 입력하세요..." id="chatInput">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer-->
<div th:replace="~{/fragment/footer :: footer}"></div>
<script>
    function selectUser(userName) {
        document.getElementById('current-user').innerText = userName + '과의 대화';
        // 여기에 해당 유저의 채팅 기록을 불러오는 로직 추가
    }

    function sendMessage() {
        const message = document.getElementById('chatInput').value;
        if (message) {
            const messagesContainer = document.querySelector('.messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message user';
            newMessage.innerText = message;
            messagesContainer.appendChild(newMessage);
            document.getElementById('chatInput').value = ''; // 입력창 비우기
            // 여기에 메시지를 서버로 전송하는 로직 추가
        }
    }
</script>
</body>
</html>
