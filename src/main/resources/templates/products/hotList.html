<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<!-- Navigation-->
<div th:replace="~{/fragment/header :: header}"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const getLocationList = () => {
            const locationName = document.getElementById('locationInput').value;

            if (locationName.length < 2) {
                document.getElementById('locationResult').style.display = 'none'; // 입력이 없으면 숨김
                return;
            }

            axios.get(`/api/location/search`, {
                params: {locationName}
            })
                .then(response => {
                    const data = response.data;
                    const resultsContainer = document.getElementById('locationResult');
                    resultsContainer.innerHTML = ''; // 이전 결과 지우기

                    if (data.length > 0) {
                        data.forEach(locationName => {
                            const productElement = document.createElement('div');
                            productElement.className = 'list-group-item';
                            productElement.innerText = locationName;
                            productElement.onclick = () => selectLocation(locationName); // 클릭 이벤트 추가
                            resultsContainer.appendChild(productElement);
                        });
                        resultsContainer.style.display = 'block'; // 결과가 있으면 표시
                    } else {
                        resultsContainer.style.display = 'none'; // 결과가 없으면 숨김
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        };

        // 선택된 위치를 입력 필드에 추가
        const selectLocation = (locationName) => {
            console.log(locationName);
            document.getElementById('locationInput').value = locationName;
            document.getElementById('locationResult').style.display = 'none'; // 결과 숨김
        };

        // 전역에서 사용할 수 있도록 함수 노출
        window.getLocationList = getLocationList;
        window.selectLocation = selectLocation;
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log(username);
        console.log(password);

        axios.post(`/api/users/auth/` + "1",
            {
                username: username,
                password: password
            },
            {
                headers: {
                    'Content-Type': 'application/json' // 헤더 설정
                }
            }
        ).then(response => {
            // 로그인 성공 시 리디렉션 URL 가져오기
            alert(response.data);
            window.location.href = response.data; // 해당 URL로 리디렉션
            localStorage.setItem('username', "test")
        }).catch(error => {
            // 오류 발생 시 메시지 표시
            document.getElementById('loginMessage').innerText = error.response?.data || '로그인 실패';
        });
    });

</script>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="product : ${products}">
                <a th:href="@{/api/products/{id}(id=${product.id})}" class="card h-100"
                   style="text-decoration: none; color:inherit">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{'/images/productImage/' + ${product.imgUrl}}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.productTitle}"></h5>
                            <!-- Product address-->
                            <div th:text="${product.productAddress}"></div>
                            <div th:text="'상태: ' + ${product.productStatus}"></div>
                            <div th:text="'조회수: ' + ${product.views}"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="~{/fragment/footer :: footer}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
