<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/myStyles.css}" rel="stylesheet"/>
</head>
<body>

<!-- Navigation -->
<div th:replace="~{/fragment/header :: header}"></div>

<!-- List Header -->
<div th:replace="~{/fragment/listHeader :: header}"></div>

<!-- Chat Modal -->
<div th:replace="~{/fragment/chatModal :: chatModal}"></div>

<!-- chat Notification -->
<div th:replace="~{/fragment/chatModal :: chatNotification}"></div>


<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="product : ${products}">
                <a th:href="@{/api/products/{id}(id=${product.id})}" class="card h-100"
                   style="text-decoration: none; color:inherit">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{'/image/productImage/' + ${product.imgUrl}}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.productTitle}"></h5>
                            <!-- Product address-->
                            <div th:text="${product.productAddress}"></div>
                            <div th:text="'상태: ' + ${product.productStatus}"></div>
                            <div th:text="'조회수: ' + ${product.views}"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="~{/fragment/footer :: footer}"></div>
<!-- Bootstrap core JS-->

</body>
</html>
