<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{js/scripts.js}"></script>
</head>
<body>

<!-- Navigation-->
<div th:replace="~{/fragment/header :: header}"></div>

<!-- List Header-->
<div th:replace="~{/fragment/listHeader :: header}"></div>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="product : ${products}">
                <a th:href="@{/api/products/{id}(id=${product.id})}" class="card h-100"
                   style="text-decoration: none; color:inherit">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{'/images/productImage/' + ${product.imgUrl}}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.productTitle}"></h5>
                            <!-- Product address-->
                            <div th:text="${product.productAddress}"></div>
                            <div th:text="'상태: ' + ${product.productStatus}"></div>
                            <div th:text="'조회수: ' + ${product.views}"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="~{/fragment/footer :: footer}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script th:src="@{/js/scripts.js}"></script>-->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // 위치 검색을 실행하는 함수
        const getLocationList = () => {
            const locationName = document.getElementById('locationInput').value;

            if (locationName.length < 2) {
                document.getElementById('locationResult').style.display = 'none'; // 입력이 없으면 숨김
                return;
            }

            axios.get(`/api/location/search`, {
                params: {locationName}
            })
                .then(response => {
                    const data = response.data;
                    const resultsContainer = document.getElementById('locationResult');
                    resultsContainer.innerHTML = ''; // 이전 결과 지우기

                    if (data.length > 0) {
                        data.forEach(locationName => {
                            const productElement = document.createElement('div');
                            productElement.className = 'list-group-item';
                            productElement.innerText = locationName;
                            productElement.onclick = () => selectLocation(locationName); // 클릭 이벤트 추가
                            resultsContainer.appendChild(productElement);
                        });
                        resultsContainer.style.display = 'block'; // 결과가 있으면 표시
                    } else {
                        resultsContainer.style.display = 'none'; // 결과가 없으면 숨김
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        };

        // 선택된 위치를 입력 필드에 추가
        const selectLocation = (locationName) => {
            console.log(locationName);
            document.getElementById('locationInput').value = locationName;
            document.getElementById('locationResult').style.display = 'none'; // 결과 숨김
        };


        // "로그인" 버튼 클릭 이벤트
        document.getElementById('btn-login').addEventListener('click', () => {
            // 폼 데이터 수집
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 폼 데이터 유효성 검사
            if (username === '' || password === '') {
                alert('아이디와 비밀번호를 입력하세요.');
                return;
            }

            // 서버에 로그인 요청 보내기 (AJAX 방식으로 요청)
            axios.post('/api/users/auth', {
                username: username,
                password: password
            }, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    // 로그인 성공 처리
                    if (response.status === 200) {
                        alert('로그인 성공!');
                        // 페이지 새로고침 또는 원하는 페이지로 이동
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    // 로그인 실패 처리
                    console.error('로그인 실패:', error);
                    alert('로그인 실패. 다시 시도해주세요.');
                });
        });

        // 모달 닫기 버튼 클릭 이벤트
        document.getElementById('btn-close').addEventListener('click', () => {
            // 모달을 닫고 로그인 폼을 초기화
            document.getElementById('loginForm').reset();
        });
    });
</script>
</body>
</html>
