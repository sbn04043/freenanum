<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 게시물 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <style>
    .upload-container {
      max-width: 600px; /* 최대 너비 설정 */
      margin: 50px auto; /* 중앙 정렬 */
      padding: 20px; /* 패딩 추가 */
      border: 1px solid #dee2e6; /* 테두리 추가 */
      border-radius: 10px; /* 모서리 둥글게 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      background-color: #f8f9fa; /* 배경색 추가 */
    }
    .form-label {
      font-weight: bold;
    }
    .submit-button {
      background-color: #212529;
      color: white;
      border: none;
      border-radius: 5px; /* 버튼 모서리 둥글게 */
      padding: 10px 20px; /* 버튼 패딩 조정 */
      font-size: 1rem; /* 버튼 폰트 크기 */
    }
    .submit-button:hover {
      background-color: #495057;
    }
    .form-control {
      border-radius: 5px; /* 입력 필드 모서리 둥글게 */
    }
  </style>
</head>
<body>

<div class="upload-container">
  <h2 class="text-center">상품 게시물 업로드</h2>
  <form th:action="@{/api/products/upload}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label" for="productTitle">상품 이름</label>
      <input type="text" id="productTitle" name="productTitle" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label" for="productAddress">거래 주소</label>
      <input type="text" id="productAddress" name="productAddress" class="form-control" required th:value="${address}"/>
    </div>

    <div class="mb-3">
      <label class="form-label" for="productDescription">상품 설명</label>
      <textarea id="productDescription" name="productDescription" class="form-control" rows="4" maxlength="10000"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" for="price">가격 (원)</label>
      <input type="number" id="price" name="price" class="form-control" min="0" required/>
    </div>

    <div class="mb-3">
      <label class="form-label" for="image">이미지 업로드</label>
      <input type="file" id="image" name="productImg" class="form-control" accept="image/*"/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn submit-button">상품 업로드</button>
    </div>
  </form>
</div>

</body>
</html>
