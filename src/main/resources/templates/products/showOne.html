<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${product}"></h1>
<ul th:each="productImgUrl : ${productImgUrls}">
    <li>
        <img th:src="@{/images/productImage/{filename}(filename=${productImgUrl})}" alt="Product Image"/>
    </li>
    <li>
        <div th:text="${productImgUrl}"></div>
    </li>
</ul>
</body>
</html>
