<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        .image-slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .image-card {
            position: relative;
            width: 450px;
            height: 600px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .left-button {
            margin-right: 20px;
        }

        .right-button {
            margin-left: 20px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<div th:replace="~{/fragment/header :: header}"></div>

<div class="image-slider-container">
    <!-- 왼쪽 버튼 -->
    <button class="slider-button left-button" onclick="prevImage()">&#9664;</button>

    <!-- 이미지 카드 -->
    <div class="image-card">
        <img th:src="@{'/images/productImage/' + ${productImgUrls[0]}}" alt="Uploaded Image" id="image-slider"/>
    </div>

    <!-- 오른쪽 버튼 -->
    <button class="slider-button right-button" onclick="nextImage()">&#9654;</button>
</div>

<script>
    // JavaScript 배열로 이미지 URL 리스트 저장
    let currentIndex = 0;
    const imageUrls = /*[[${productImgUrls}]]*/ [];
    console.log(imageUrls);

    // 이미지 업데이트 함수
    function updateImage() {
        const imgElement = document.getElementById('image-slider');
        const urlElement = document.getElementById('image-url');

        imgElement.src = '/images/productImage/' + imageUrls[currentIndex];
        urlElement.innerText = imageUrls[currentIndex];
    }

    // 왼쪽 버튼을 눌렀을 때
    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
            updateImage();
        }
    }

    // 오른쪽 버튼을 눌렀을 때
    function nextImage() {
        if (currentIndex < imageUrls.length - 1) {
            currentIndex++;
            updateImage();
        }
    }
</script>

</body>
</html>
